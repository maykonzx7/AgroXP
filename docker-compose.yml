services:
  postgres:
    image: postgres:15
    container_name: agroxp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  # Adminer removido de produção por segurança
  # Use apenas em desenvolvimento (docker-compose.dev.yml)
  # Para acessar o banco em produção, use ferramentas seguras com autenticação adequada

  backend:
    build:
      context: ./backend
    container_name: agroxp-backend
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy  # Wait for PostgreSQL to be ready
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: agroxp-api-gateway
    env_file:
      - ./api-gateway/.env
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroxp-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"  # Updated port mapping for production nginx
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - agro-network

volumes:
  db-data:
    name: agroxp_db_data

networks:
  agro-network:
    driver: bridge
    name: agroxp_network
