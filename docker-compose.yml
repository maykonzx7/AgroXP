version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: agroxp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agroxp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agroxp}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  adminer:
    image: adminer
    container_name: agroxp-adminer
    ports:
      - 8080:8080
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_DB_HOST: postgres
      ADMINER_DEFAULT_DB_NAME: agroxp
    networks:
      - agro-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: agroxp-backend
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy  # Wait for PostgreSQL to be ready
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: agroxp-api-gateway
    env_file:
      - ./api-gateway/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroxp-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"  # Updated port mapping for production nginx
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

volumes:
  db-data:
    name: agroxp_db_data

networks:
  agro-network:
    driver: bridge
    name: agroxp_network
