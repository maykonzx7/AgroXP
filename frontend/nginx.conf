# Configuração Nginx para Produção com SSL/HTTPS
# Para desenvolvimento, use apenas o servidor HTTP na porta 80

# Redirecionar HTTP para HTTPS (apenas em produção)
server {
    listen 80;
    server_name _;
    
    # Health check sem redirecionamento
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirecionar todo o resto para HTTPS (descomente em produção)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # Para desenvolvimento, servir normalmente
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA routing - todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

