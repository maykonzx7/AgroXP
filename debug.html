<!DOCTYPE html>
<html>
<head>
    <title>Debug do AgroXP</title>
</head>
<body>
    <h1>Debug do AgroXP</h1>
    <p>Esta página mostrará o conteúdo retornado pelo servidor.</p>
    
    <h2>Conteúdo da página de registro:</h2>
    <iframe src="http://localhost:8081/register" width="100%" height="400"></iframe>
    
    <h2>Conteúdo da página de login:</h2>
    <iframe src="http://localhost:8081/login" width="100%" height="400"></iframe>
    
    <script>
        // Tentar carregar o conteúdo via fetch para ver se há erros
        fetch('http://localhost:8081/register')
            .then(response => response.text())
            .then(html => {
                console.log('HTML da página de registro:');
                console.log(html);
                
                // Verificar se há erros no console
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const scripts = doc.querySelectorAll('script');
                
                scripts.forEach(script => {
                    if (script.src) {
                        console.log('Script externo:', script.src);
                    } else {
                        console.log('Script inline:', script.textContent);
                    }
                });
            })
            .catch(error => {
                console.error('Erro ao carregar a página de registro:', error);
            });
    </script>
</body>
</html>
