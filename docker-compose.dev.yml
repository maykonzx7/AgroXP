version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: agroxp-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agroxp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db-data-dev:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # For initialization scripts
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agroxp}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  adminer:
    image: adminer
    container_name: agroxp-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_DB_HOST: postgres
      ADMINER_DEFAULT_DB_NAME: ${POSTGRES_DB:-agroxp}
    networks:
      - agro-network

  backend:
    build:
      context: ./backend
    container_name: agroxp-backend-dev
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src  # For live reloading in development
    depends_on:
      postgres:
        condition: service_healthy  # Wait for PostgreSQL to be ready
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: agroxp-api-gateway-dev
    env_file:
      - ./api-gateway/.env
    volumes:
      - ./api-gateway:/app  # For live reloading in development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroxp-frontend-dev
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src  # For live reloading in development
      - /app/node_modules  # To avoid overriding node_modules in container
    ports:
      - "5173:80"  # Updated port mapping for production nginx
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro-network

volumes:
  db-data-dev:
    name: agroxp_db_data_dev

networks:
  agro-network:
    driver: bridge
    name: agroxp_network_dev